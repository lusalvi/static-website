<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Instituto Tecnol√≥gico Universitario</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<link rel="shortcut icon" href="https://prueba.uncuyo.edu.ar/modular_4/favicon.ico" type="image/x-icon">
	</head>

	<body>
		<header>
			<div class="row">
				<div class="logo">
					<img src="assets/logoitu.png" alt="oe_logo">
				</div>
				<ul class="main-nav">
					<li class="active"><a href="">INICIO</a></li>
					<li><a href="#carreras">CARRERAS</a></li>
					<li><a href="#nosotros">NOSOTROS</a></li>
					<li><a href="#novedades">NOVEDADES</a></li>
					<li><a href="#contacto">CONTACTO</a></li>
					<li><a href="#faq">FAQ</a></li>
				</ul>
			</div>
			<div class="hero">
				<h1>Formando profesionales</h1>
				<div class="button">
					<a href="https://youtu.be/efuRgt_up1o?si=Y9FK4E33uPpsOkBO" class="btn btn-one">Video Institucional</a>
					<a href="#nosotros" class="btn btn-two">Sobre el ITU</a>
				</div>
			</div>
		</header>
		<section class="carreras grid-container" id="carreras">
		</section>
		<section class="nosotros grid-container" id="nosotros">
		</section>
		<section class="novedades grid-container" id="novedades">
		</section>
		<section class="contacto grid-container" id="contacto">
			<div class="contact-form grid-item">
				<div class="contact-section-header">
					<h2>Get in touch with us!</h2>
				</div>
				<form class="form">
					<input type="text" name="fullname" placeholder="Fullname">
					<input type="email" name="email" placeholder="Email Address">
					<input type="number" name="phonenumber" placeholder="Phone Number">
					<textarea class="subject" name="subject" placeholder="Your subject here..."></textarea>
					<input class="button" type="submit" value="Submit">
				</form>
			</div>
			<div class="contact-form grid-item">
			</div>
		</section>
		<section class="faq grid-container" id="faq">
		</section>
	</body>

</html>
